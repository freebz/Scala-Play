@main {
  <div id="actions">

    @helper.form(action=routes.Application.list()) {
      <input type="search" id="searchbox" name="f" value="@currentFilter"
	     placeholder="Filter by computer name...">
      <input type="submit" id="searchsubmit" value="Filter by name"
	     class="btn primary">
    }

    <a class="btn success" id="add" href="@routes.Application.create()">Add a
      new computer</a>
  </div>
}
